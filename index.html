<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300;500&family=Lato:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Mobile Tread Website</title>
</head>

<body>

    <header>
        <div class="logo">
            <img src="./img/mobiletreadlogo.svg" alt="Mobile Tread Logo">
            <h1>On the Go <br> <span>Mobile</span> Tire Shop</h1>
        </div>
    </header>

    <div class="content">

        <div class="content-info">

            <p>Orlando's largest selection of <span>brand-new tires</span> delivered and installed at your doorstep</p>

            <button>Get in touch with us</button>

            <div class="info">
                <div class="phone">
                    <img src="./img/Phone.svg" alt="phone icon">
                    <p>Office: (407) 476-0404 </p>
                </div>

                <div class="email">
                    <img src="./img/EnvelopeSimple.svg" alt="email icon">
                    <p>info@mobiletread.com</p>
                </div>
            </div>
        </div>


        <div class="van">
            <img src="./img/mobiletread-van-better3.png" alt="mobile tread van">
        </div>
    </div>

    <footer>
        <p>Mobile Tread 2022â„¢</p>
    </footer>

    <form class="contact-form">
        <input type="text" name="name" placeholder="Name" required>
        <input type="text" name="number" placeholder="Phone Number" required>
        <input type="email" name="email" placeholder="Email" required>
        <button type="submit" name="submit">Send</button>
    </form>

    <script src="/app.js"></script>
</body>

</html>
