<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/mobiletreadlogo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300;500&family=Lato:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Mobile Tread</title>
</head>

<body>

    <header>
        <div class="logo">
            <img src="./img/mobiletreadlogo.svg" alt="Mobile Tread Logo">
            <h1>On the Go <br> <span>Mobile</span> Tire Shop</h1>
        </div>
    </header>

    <div class="content">

        <p>Orlando's largest selection of <span>brand-new tires</span> delivered and installed at your doorstep.</p>

        <div class="buttons">
            <button class="request-call">Request a Callback</button>

            <a href="tel:+14074760404"> <img src="./img/Phone.svg" alt="phone icon">(407) 476-0404</a>

            <a href="mailto:info@mobiletread.com"> <img src="./img/EnvelopeSimple.svg" alt="email icon">info@mobiletread.com</a>

        </div>
        <div class="van">
            <img src="./img/mobiletread-van-better3.png" alt="mobile tread van">
        </div>
        
    </div>

    <footer>
        <p>Mobile Tread 2022â„¢</p>
    </footer>

    <div class="contact-form-container">
        <div class="close">
            <img src="./img/X.svg" alt="">
        </div>
        <img src="./img/mobiletreadlogo.svg" alt="Mobile Tread Logo">
        <p>We will get back to you in no time</p>
        <form class="contact-form">
            <input type="text" name="name" placeholder="Name" required>
            <input type="tel" name="number" placeholder="Phone Number" required>
            <input type="email" name="email" placeholder="Email" required>
            <button type="submit" name="submit">Send</button>
        </form>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>

    <script src="./app.js"></script>
</body>

</html>
